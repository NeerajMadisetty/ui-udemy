<h2>{{ post?.title }}</h2>
<img class="img-responsive" src="{{post?.imagePath}}">
<p>{{post?.description}}</p>
<p>{{post?.author}}:</p>
<p>{{post?.dateTimeCreated}}</p>
<button class="btn btn-success" (click)="onEdit()">Edit</button>    | <button class="btn btn-danger" (click)="onDelete()">Delete</button>
